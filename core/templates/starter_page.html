<!DOCTYPE html>
<html lang="es">
<head>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">

        </li>

<!--Carousel-->

    <div class="carousel-inner">

        <img src="https://m.media-amazon.com/images/I/616lL6vk9XL._AC_SX679_.jpg" alt="Violin" />
